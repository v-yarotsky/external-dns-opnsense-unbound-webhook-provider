# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: external-dns-opnsense-unbound-webhook-provider

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    main: ./cmd/webhook

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

dockers:
  - image_templates:
      - &amd64_image "ghcr.io/v-yarotsky/{{ .ProjectName }}:{{ .Tag }}-amd64"
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--sbom=false"
      - "--provenance=false"
    goarch: amd64
  - image_templates:
      - &arm64_image "ghcr.io/v-yarotsky/{{ .ProjectName }}:{{ .Tag }}-arm64"
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--sbom=false"
      - "--provenance=false"
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/v-yarotsky/{{ .ProjectName }}:{{ .Tag }}"
    image_templates:
      - *amd64_image
      - *arm64_image

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
